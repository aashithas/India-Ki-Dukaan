<body id="signup">
  <div id="thumbnail">
        <!--<div class="jumbotron">
                <h1>Sign up<i class="fas fa-user-alt" style="font-size:48px";color:"black"></i></h1>

        <div class="container">
          <div class="row">
              <div class="col-md-4 col-sm-4 col-xs-3"></div>
              <div class="col-md-6 col-sm-6 col-xs-12"> 
              <form class="form-container">
                <img src="https://images-na.ssl-images-amazon.com/images/I/41BhKPIAyjL.png" id="icon">
                <h1 class="signup">SIGN UP</h1>
                <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                    <i class="fa fa-user" aria-hidden="true"></i>
                 <label for="exampleInputUsername required">User Name</label>
                 <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="User Name" placeholder="User Name" required>
                </div>
               <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                 <label for="exampleInputEmail1 required">Email address</label>
                 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                 <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
               </div>
               <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                  <i class="fa fa-key" aria-hidden="true"></i>
                 <label for="exampleInputPassword1">Password</label>
                 <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Atleast 6 characters" required>
               </div>
               <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                  <i class="fa fa-phone" aria-hidden="true"></i>
                    <label for="exampleInputUsername required">Phone No</label>
                    <input type="text" class="form-control" id="examplephoneno" aria-describedby="Phone No" placeholder="Phone No" required>
               </div>
               <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                  <i class="fa fa-address-book" aria-hidden="true"></i>
                <label for="exampleInputUsername required">Address</label>
                <input type="text" class="form-control" id="exampleaddress" aria-describedby="Address" placeholder="Address" required>
               </div>
               <div class="form-group form-check col-xs-offset-4 col-md-12 col-xs-6">
                 <input type="checkbox" class="form-check-input" id="exampleCheck1">
                 <label class="form-check-label" for="exampleCheck1"> Terms and Condition</label>
               </div>
              
               <button type="submit" class="btn btn-primary btn-block">Submit</button>
               <p>Already have an account? <a href="C:\Users\Ashitha\Desktop\internship\login.html">Login in</a></p>
             </form>
            </div>
          <div class="col-md-4 col-sm-4 col-xs-3"></div>
         </div>
        </div>
  </div>
