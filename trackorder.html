<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Track  Order</title>
    
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet"> 
  
    <!---Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="stylesheet/trackorder.css">

</head>
<body>
     <div class="container">
         <div class="jumbotron">
             <h1>Track   Order</h1>
         </div>
         <div class="row">
             
                <div class="col-md-4 col-sm-12 col-xs-12"></div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                   
                  <form class="form-container">
                    
                   <div class="form-group col-md-12 col-xs-6">
                       
                   <label for="exampleInputId required">Order Id</label>
                   <input type="text" class="form-control" id="exampleInputId" placeholder="Order id" required>
                   </div>
                   <div class="form-group  col-md-12 col-xs-6">
                   <label for="exampleInputEmail1 required">Email address</label>
                   <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
                   <h6 id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</h6>
                   </div>
                   <button type="submit" id="button" class="btn btn-success">Track</button>
                  </form>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
            </div>   
     </div>
     
    
</body>
</html>
