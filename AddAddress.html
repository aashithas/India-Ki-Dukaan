<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Address</title>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  	<!-- <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
</head>
</head>
<body>
  
       
        <div class="container">
          <div class="row">
              <div class="col-md-3 col-sm-3 col-xs-3"></div>
              <div class="col-md-6 col-sm-6 col-xs-12">
                  <br><br>
                <h2 class="AddAddress">Add a new Address</h2>
                   <br><br>
            <form class="form-container">
                <br>
                <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                    <label for="exampleInputUsername required">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="User Name" placeholder=" Name" required>
                </div>
                <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                    <label for="exampleInputEmail1 required">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Atleast 6 characters" required>
                </div>
                <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                    <label for="exampleInputUsername required">Phone No</label>
                    <input type="text" class="form-control" id="examplephoneno" aria-describedby="Phone No" placeholder="10-digit mobile number without prefixes" required>
                    <small class="form-text text-muted">May be used to assist delivery.</small>
                </div>
                <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                    <label for="exampleInputpincode required">Pincode</label>
                    <input type="text" class="form-control" id="examplepincode" aria-describedby="Pincode" placeholder="6 digits[0-9] pincode" required>
                    <small class="form-text text-muted">May be used to assist delivery.</small>
                </div>
                <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                    <label for="exampleInputAddress required">Street Address</label>
                    <input type="text" class="form-control" id="examplepAddress" aria-describedby="Address" placeholder="Flat / House NO / Floor / Building" required><br>
                    <input type="text" class="form-control" id="examplepAddress" aria-describedby="Address" placeholder="Colony / Street / Locality" required>
                </div>
                <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                    <label for="exampleInputUsername required">Landmark</label>
                    <input type="text" class="form-control" id="exampleLandmark" aria-describedby="Landmark" placeholder="E.g near Apollo Hospital, etc" required>
                </div>
                <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                    <label for="exampleInputUsername required">City</label>
                    <input type="text" class="form-control" id="exampleCity" aria-describedby="City" placeholder="City" required>
                </div>
                <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                    <label for="exampleInputUsername required">State</label><br>
                    <select>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                        <option value="Uttarpradesh">Uttarpradesh</option>
                        <option value="Goa">Goa</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Gujurat">Gujurat</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Andra pradesh">Andra Pradesh</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Jamma & Kashmir">Jammu & Kashmir</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Assam">Assam</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Uttarkhand">UttaraKhand</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Manipal">Manipal</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                    </select>
                </div>
                   <button type="submit" class="btn btn-primary">Submit</button><br><br>

            </form>
            </div>
          <div class="col-md-4 col-sm-4 col-xs-3"></div>
        </div>
    </div><br><br>
     
    
</body>
<style>
        h2
            {padding-left:130px;
            font-family: Raleway;}
        body
            {background: #d6e4eb;}
        .form-container
            {background: white;
                -webkit-box-shadow: 18px 18px 25px -1px rgba(0,0,0,0.75);
                -moz-box-shadow: 18px 18px 25px -1px rgba(0,0,0,0.75);
                box-shadow: 18px 18px 25px -1px rgba(0,0,0,0.75);}  
        .btn
            {margin-left:20px;}  
        option
             {padding:5px 5px 5px 5px;}    
              
    </style>
</html>
