<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet"> 
    <title>Contact us </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet/contactus/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet/contactus/all.min.css">
    <link rel="stylesheet" href="stylesheet/contactus/style.css">
</head>

<body>

        
         
            <h1 class="text-center">Contact Us</h2><hr>
    <div class="container">
        
        
        <div class="row">
            <div class="contact-us__map">
                <iframe frameborder="0" marginheight="0" marginwidth="0" scrolling="no" src="https://maps.google.com/maps?q=Holbrook-Palmer%20Park&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
            </div>
        </div>
        
    </div>
    <br><br><br>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm-7">
                <div class="form-group">
                        <label>User name</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                </div>
                <div class="form-group">
                        <label> E-Mail</label>
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                </div>
                <div class="form-group">
                        <label>Phone Number</label>
                    
                    <input class="form-control" id="phone" name="phone" placeholder="Phone" type="number" required>
                </div>
                <div class="form-group">
                        <label>Message</label>
                    
                    <textarea class="form-control" id="message" rows="5" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <br>
            <div class="col-sm-5">
                <h3 class="h3-pad">Get in Touch</h3>
                <p>NIIT Bangalore Vijayanagar Centre</p>
                <p><i class="fas fa-map-marker-alt"></i> &nbsp;Door No. 2934/E,2935/E, 4th Floor, Rangalakshmi Golden Arcade, Magadi</p>
                <p><i class="fas fa-map-marker-alt"></i> &nbsp;Chord Road, Above Mc Donald’s, Vijaya Nagar, Hosahalli Extension, Vijaya</p>
                <p>Nagar, Bengaluru, Karnataka 560040</p>
                <p><i class="fas fa-envelope"></i> &nbsp; info@niit.com</p>
                <p><i class="fas fa-phone-square"></i> &nbsp;080 2338 1833</p>
                <a href="#" class="fab fa-facebook"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-google-plus"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-youtube"></a>
                
            </div>
        </div>
        <br><br>
    </div>
</body>

</html>
