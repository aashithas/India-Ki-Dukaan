<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seller Registration</title>

    <link rel="stylesheet" href="stylesheet/sellerForm/sellerFormStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="seller">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <form action="" class="formStart">
             <div class="form-group col-xs-offset-4 col-md-12 col-xs-6">
                <h1>Seller Registration Form</h1>
                <h5>To apply as seller fill the following form and accept the TERMS and CONDITIONS </h5>
            </div>
    
     <div id="Names">
        <label for="first-name">First Name <br>
                <input type="text" id="first-name" placeholder="Enter Name" name="first-name" required maxlength="25" minlength="1">
        </label>
        
        <label for="last-name">Last name <br>
            <input type="text" name="last-nanme" id="last-name" placeholder="Last name" required maxlength="25" minlength="1">
        </label>
     </div>
    
     <div id="mail" >
        <label for="email">E-mail: <br>
        <input type="email" name="email" id="email" placeholder="E-mail" required>
        </label>
     </div>
    
     <div id="password">
            <label for="exampleInputPassword1">Password</label> <br>
            <input type="password"  id="exampleInputPassword1" placeholder="Atleast 6 characters" required>
     </div>

     <div id="phone">
        <label for="phone ">Contact Number
            <input type="tel" name="phone" id="phone" required minlength="10" maxlength="10" placeholder="10-digit Number">
        </label>
        <label for="alt">Alternate Number
            <input type="tel" name="alt" id="alt" min="10" maxlength="10" placeholder="10-digit Number">
        </label>
     </div>
    
     <div id="finalize">
        <h4>Membership Type</h4>
        <label for="Yearly">Yearly: Rs4000
            <input type="radio" name="type" id="Yearly" required >
        </label>
            <br>
        <label for="Permanent">Permanent: Rs20000
            <input type="radio" name="type" id="Permanent" required >
        </label>
     </div>
     <div id="terms">
        <a href="#">Terms and Conditions</a> <br>
        <label for="check" color:white><strong>I Agree to the Terms</strong>
            <input type="checkbox" name="status" id="check" required>
        </label>
     </div>
     <div id="button">
        <button id="button" type="submit" class="btn btn-success btn-block ">Continue</button>
     </div>
    </div>
</form>
 </div>
 <div class="col-md-4 col-sm-4 col-xs-12"></div>
 </div>
</div>
</body>
</html>
