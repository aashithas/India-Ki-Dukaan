<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <link href="images/favicon.png" rel="icon" type="image/png"><!-- fonts -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i" rel="stylesheet"><!-- css -->
	<link href="vendor/bootstrap-4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="stylesheet/grid.css">
    <!-- <script src="vendor/jquery-3.3.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link href="vendor/fontawesome-5.6.1/css/all.min.css" rel="stylesheet">
  

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->

    <script src="backend/getproduct.js"></script>
	
	
</head>
<body ng-app="myApp">
    <div class="container">
       <div class="jumbotron">
           <h1>HandLoom</h1>
       </div>
     
        <div class="row" ng-controller="getproductgrid">
            <div class="col-lg-4 col-sm-6 bg" ng-repeat="d in data">
                <a href="http://127.0.0.1:5500/prod.html?ProductName={{d.ProductName}}"> <div class="grid-box">
                <img ng-src="{{d.ImageUrl}}" data-text="its a ancient vessel made up of bronze">
                </div></a>
                <div class="product-cart">
                    <button class="btn btn-primary" type="button">Add To Cart</button></div>
                <div class="product-info">
                    <h5>{{d.ProductName}}</h5>
                    <h6>&#8377; {{d.Price}} /-</h6>
                </div>
            </div>

                
        </div>
    </div>
    
</body>
</html>
