<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product</title>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
    <link rel="stylesheet" href="stylesheet/loginsignup/signstyle.css">
    <script src="backend/addproduct.js"></script>
</head>
<body ng-app="myApp">
    
    <div class="container" ng-controller="addproduct">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-3"></div>
            <div class="col-md-6 col-sm-6 col-xs-12"> 
            <form class="form-container">
            
              <h1 class="signup">Add New Product</h1>
              <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                   <label for="exampleInputSellername required">Seller Name</label>
                   <input type="text" class="form-control" id="exampleInputSellername" aria-describedby="Seller Name" placeholder="Seller Name" required ng-model="Sellername">
              </div>
             <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                   <label for="exampleInputId required">Seller Id</label>
                   <input type="text" class="form-control" id="exampleInputId" aria-describedby="Seller Id" placeholder="Enter Id" required ng-model="Id">
             </div>
             <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                   <label for="exampleInputProduct">Product Name</label>
                   <input type="text" class="form-control" id="exampleInputProduct" placeholder="Product name" required ng-model="Product">
             </div>
             <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                   <label for="exampleInputCategory required">Category</label>
                   <input type="text" class="form-control" id="exampleInputCategory" aria-describedby="Category" placeholder="Category" required ng-model="Category">
             </div>
             <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                   <label for="exampleInputDescription required">Description</label>
                   <input type="text" class="form-control" id="exampleInputDescription" aria-describedby="Description" placeholder="Description" required ng-model="Description">
             </div>
             <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                   <label for="exampleInputSpecification required">Specification</label>
                   <input type="text" class="form-control" id="exampleInputSpecification" aria-describedby="Specification" placeholder="Specification" required ng-model="Specification">
             </div>
             <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                   <label for="exampleInputPrice required">Price</label>
                   <input type="text" class="form-control" id="exampleInputPrice" aria-describedby="Price" placeholder="Price" required ng-model="Price">
             </div>
             <div class="form-group col-xs-offset-4 col-md-10 col-xs-6">
                   <label for="exampleInputQuantity required">Quantity</label>
                   <input type="number" class="form-control" id="exampleInputQuantity" aria-describedby="Quantity" placeholder="Quantity" required ng-model="Quantity">
             </div>
             <div class="form-group form-check col-xs-offset-4 col-md-12 col-xs-6">
                   <input type="checkbox" class="form-check-input" id="exampleCheck1">
                   <label class="form-check-label" for="exampleCheck1"> Terms and Condition</label>
             </div>
            
             <!--<a href="#" ng-click="addUser()">Submit</a>-->
             <button class="btn btn-primary btn-block" ng-click="submit()">Submit</button>

           </form>
          </div>
        <div class="col-md-4 col-sm-4 col-xs-3"></div>
       </div>
      </div>
</div>     

</body>
</html>
